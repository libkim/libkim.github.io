<header>
  {% if page.title != "404" %}
    <div class="title">
      <p><a href="{{ site.url }}">{{ site.title }}</a></p>
    </div>
    <div class="description">
      <h3>{{ site.description }}</h3>
    </div>
  {% else %}
    <div class="title">
      <p><a href="{{ site.url }}">404</a></p>
    </div>
    <div class="description">
      <h3>Not Found</h3>
    </div>
  {% endif %}
</header>
