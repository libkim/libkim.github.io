<header>
  {% if page.title != "404" %}
    <div class="title">
      <a href="{{ site.url }}">
        {{ site.title }}
      </a>
    </div>
    <div class="description">
      {{ site.description }}
    </div>
  {% else %}
    <div class="title">
      <a href="{{ site.url }}">
        404
      </a>
    </div>
    <div class="description">
      Not Found
    </div>
  {% endif %}
</header>

<nav>
  <ul id="pages">
    {% for item in site.data.pages.pages %}
      <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
  <ul id="social">
    {% for item in site.data.social.social %}
      <li><a href="{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a></li>
    {% endfor %}
  </ul>
</nav>
