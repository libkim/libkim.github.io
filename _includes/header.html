<header>
  {% if page.title != "404" %}
    <div class="title">
      <a href="{{ site.url }}">
        <p>{{ site.title }}</p>
      </a>
    </div>
    <div class="description">
      <p>{{ site.description }}</p>
    </div>
  {% else %}
    <div class="title">
      <a href="{{ site.url }}">
        <p>404</p>
      </a>
    </div>
    <div class="description">
      <p>Not Found</p>
    </div>
  {% endif %}
</header>

<nav>
  <label>
    <input type="checkbox">
      <span class="menu">
        <span class="hamburger"></span>
      </span>
      <ul id="pages">
        {% for item in site.data.pages.pages %}
          <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
  </label>
  <ul id="pages">
    {% for item in site.data.pages.pages %}
      <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
  <ul id="social">
    {% for item in site.data.social.social %}
      <li><a href="{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a></li>
    {% endfor %}
  </ul>
</nav>
