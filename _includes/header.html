<header>
  {% if page.title != "404" %}
    <div class="title">
      <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
    </div>
    <div class="bar">
      <h2>{{ site.description }}</h2>
    </div>
  {% else %}
    <h1>404</h1>
    <h2>Not Found</h2>
  {% endif %}
</header>

<nav>
  <ul id="pages">
    {% for item in site.data.pages.pages %}
      <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
  <ul id="social">
    {% for item in site.data.social.social %}
      <li><a href="{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a></li>
    {% endfor %}
  </ul>
</nav>
