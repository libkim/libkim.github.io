layout: post

{{ content }}

<script>
  
  let tbody = document.getElementById('anilistTbody');
  
  function sortDateAsc(){
    tbody.innerHTML = `
      {% assign sorted = site.data.anilist | sort: 'date' %}
      {% for product in sorted %}
        <tr>
          <td>{{ product.date }}</td>
          <td>{{ product.title }}</td>
          <td>
            {% for product in product.next %}
              {{ product.title }}<br>
            {% endfor %}
          </td>
          <td>
            {% for product in product.film %}
              {{ product.title }}<br>
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
    `;
  }

</script>
