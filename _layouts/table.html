<button id="switchJapaneseBtn">あ</button>
<button id="switchKoreanBtn">가</button>
<button id="sortDebutAscBtn" onclick="sortDebutAsc()">날짜오름차순</button>
<button id="sortDebutDescBtn" onclick="sortDebutDesc()">날짜내림차순</button>

{{ content }}

<script>
  
  let tbody = document.getElementById('anilistTbody');
  
  function sortDebutAsc(){
    tbody.innerHTML = `
      {% assign sorted = site.data.anilist | sort: 'debut' %}
      {% for product in sorted %}
        <tr>
          <td>{{ product.debut }}</td>
          <td>{{ product.title }}</td>
          <td>
            {% for product in product.follow-ups %}
              {{ product.title }}<br>
            {% endfor %}
          </td>
          <td>
            {% for product in product.films %}
              {{ product.title }}<br>
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
    `;
  }
  
  function sortDebutDesc(){
    tbody.innerHTML = `
      {% assign sorted = site.data.anilist | sort: 'debut' | reverse %}
      {% for product in sorted %}
        <tr>
          <td>{{ product.debut }}</td>
          <td>{{ product.title }}</td>
          <td>
            {% for product in product.follow-ups %}
              {{ product.title }}<br>
            {% endfor %}
          </td>
          <td>
            {% for product in product.films %}
              {{ product.title }}<br>
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
    `;
  }
</script>
