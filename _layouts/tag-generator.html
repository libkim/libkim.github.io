<input id="tagInput" type="text" placeholder="Enter text here...">
<button onclick="generateTags()">Generate Tags</button>
<div id="tagContainer"></div>

{{ content }}

<script>

  function generateTags() {
    const input = document.getElementById("tagInput").value;
    const tags = input.split(" ");
    const container = document.getElementById("tagContainer");
    let existingTags = container.innerText.trim();

    if (existingTags.length > 0) {
      existingTags += ", ";
    }

    container.innerText = existingTags + tags.join(", ");

  }

</script>
