<h3>Choice Chip</h3>
<div class="chip" data-type="ch" data-value="apple">Apple</div>
<div class="chip" data-type="ch" data-value="banana">Banana</div>
<div class="chip" data-type="ch" data-value="orange">Orange</div>

<h3>Filter Chip</h3>
<div class="chip" data-type="fl" data-value="apple">Apple</div>
<div class="chip" data-type="fl" data-value="banana">Banana</div>
<div class="chip" data-type="fl" data-value="orange">Orange</div>

<h3>Result</h3>
<div id='result'></div>

<script>

const chips = document.querySelectorAll('.chip');

chips.forEach(chip => {
  if (chip.dataset.type == 'ch') {
    chip.addEventListener('click', () => {
      const choiceChips = document.querySelectorAll('div[data-type="ch"');
      choiceChips.forEach(chip => {
        chip.classList.remove('selected');
      }
      chip.classList.toggle('selected');
      updateSelectedChips();
    }
      updateSelectedChips();
  } else {
    chip.addEventListener('click', () => {
      chip.classList.toggle('selected');
      updateSelectedChips();
    }
  }

  chip.addEventListener('click', () => {
    

      choiceChips.forEach(chip => {
        chip.classList.remove('selected');
      })

    
  });
});

function updateSelectedChips() {
  const selectedChips = document.querySelectorAll('.chip.selected');
  const selectedValues = Array.from(selectedChips).map(chip => `${chip.dataset.category}: ${chip.dataset.value}`);
  document.getElementById('selected-chips').textContent = selectedValues.join(', ');
}

</script>
