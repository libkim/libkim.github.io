<table id="wordTable">
  <tr>
    <td>apple</td>
    <td>banana</td>
  </tr>
  <tr>
    <td>car</td>
    <td>bicycle</td>
  </tr>
</table>
<div id="tagContainer"></div>
<div id="downloadLinkContainer"></div>


<script>

  const container = document.getElementById("tagContainer");
  const downloadLinkContainer = document.getElementById("downloadLinkContainer");
  const tableCells = document.querySelectorAll("#wordTable td");
let tags = [];

  for (const cell of tableCells) {
    cell.addEventListener("click", () => {
      const word = cell.innerText.trim();
      addTag(word);
    });
  }

  function addTag(word) {
    tags.push(word);

    const tag = document.createElement("span");
    tag.innerText = word;
    tag.classList.add("tag");
    container.appendChild(tag);
    container.appendChild(document.createTextNode(", "));
  }

  function downloadTags() {
    const link = document.createElement("a");
    link.href = "data:text/plain;charset=utf-8," + encodeURIComponent(tags.join(", "));
    link.download = "tags.txt";
    link.innerHTML = "Download tags";

    downloadLinkContainer.appendChild(link);
  }

</script>
