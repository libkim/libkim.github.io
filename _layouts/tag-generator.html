<div id="tag-gen-container">
  <h3>Tags</h3>
</div>

<h3>Choice Chip</h3>
<div class="choice chip" data-group="fruit1" data-value="apple">Apple</div>
<div class="choice chip" data-group="fruit1" data-value="banana">Banana</div>
<div class="choice chip" data-group="fruit1" data-value="orange">Orange</div>

<h3>Prompt</h3>
<div id="promptContainer"></div>

<button onclick="downloadPrompt();">Download Prompt</button>


<script>

const data = site.data.tags;
const container = document.getElementById("tag-gen-container");

function generateHTML(data) {
  let html = `<div class="chip-box">\n`;

  for (let tag of data) {
    html += `<div class="${tag.hasValue ? 'choice value chip' : 'choice chip'}" data-group="${tag.group}" data-value="${tag.group}${tag.name}">
      ${tag.group}${tag.name}
    </div>\n`;

    if (tag.choiceTags && tag.choiceTags.length > 0) {
      html += `<div class="sub-sub-chip-box">\n`;
      html += generateHTML(tag.choiceTags);
      html += `</div>\n`;
    }
  }

  html += `</div>\n`;
  return html;
}

if (container) {
  container.insertAdjacentHTML('beforeend', generateHTML(data));
}




const chips = document.querySelectorAll(".chip");

let prompt = [];

chips.forEach(chip => {
  const detail = chip.nextElementSibling;
  if (chip.classList.contains("choice")) {
    chip.addEventListener("click", () => {
      if (chip.classList.contains("selected")) {
        chip.classList.remove("selected");
        detail.classList.remove("active");
        updatePrompt();
      } else {
        const group = document.querySelectorAll(`[data-group="${chip.dataset.group}"]`);
        group.forEach(chip => {
          chip.classList.remove("selected");
        });
        chip.classList.add("selected");
        detail.classList.add("active");
        updatePrompt();
      }
    });
  } else {
    chip.addEventListener("click", () => {
      chip.classList.toggle("selected");
      detail.classList.toggle("active");
      updatePrompt();
    });
  }
});

function updatePrompt() {
  const selectedChips = document.querySelectorAll(".chip.selected");
  prompt = Array.from(selectedChips).map(chip => chip.dataset.value).join(", ");
  const promptContainer = document.getElementById("promptContainer");
  promptContainer.textContent = prompt;
}

function downloadPrompt() {
  const blob = new Blob([prompt], {type: "text/plain;charset=utf-8"});
  const filename = "tags.txt";
  if (window.navigator.msSaveOrOpenBlob) {
    window.navigator.msSaveBlob(blob, filename);
  } else {
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
    URL.revokeObjectURL(link.href);
  }
}

</script>
