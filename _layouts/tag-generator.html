<script>

function clearCheck(name) {
  var radio = document.querySelector('input[type=radio][name=${name}]:checked');
  if (!!radio) {
    radio.checked = false;
  }
}

// if 선택되어 있는 라디오 버튼 눌렀으면 해제 또는 전체해제
