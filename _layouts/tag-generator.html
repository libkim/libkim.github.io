<h3>Choice Chip</h3>
<input type="radio" name="transport" value="airplane" onclick="clearCheck()">Airplane
<input type="radio" name="transport" value="bicycle" onclick="clearCheck()">Bicycle
<input type="radio" name="transport" value="car" onclick="clearCheck()">Car

<h3>Filter Chip</h3>
<div class="chip" data-value="apple">Apple</div>
<div class="chip" data-value="banana">Banana</div>
<div class="chip" data-value="orange">Orange</div>

<h3>Result</h3>
<div id='result'></div>

<script>

function clearCheck() {
  var radio = document.querySelector(input[type=radio][name=transport]:checked);
  if (!!radio) {
    radio.checked = false;
  }
}




// if 선택되어 있는 라디오 버튼 눌렀으면 해제 또는 전체해제



</script>
