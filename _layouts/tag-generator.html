<div class="category"> 
  <h3>Transport</h3>
  <div class="chip" data-value="car" onclick="selectChip(this)">Car</div>
  <div class="chip" data-value="bike" onclick="selectChip(this)">Bike</div>
  <div class="chip" data-value="airplane" onclick="selectChip(this)">Airplane</div>

  <h3>Fruit</h3>
  <div class="chip" data-value="apple" onclick="selectChip(this)">Apple</div>
  <div class="chip" data-value="banana" onclick="selectChip(this)">Banana</div>
  <div class="chip" data-value="orange" onclick="selectChip(this)">Orange</div>

  <h3>Selected Tags</h3>
  <div id="selected-chips"></div>
</div> 

<script> 
function selectChip(chip) {
   const isTransport = chip.classList.contains('transport');
   if (isTransport) {
      const selectedTransportChip = document.querySelector('.chip.transport.selected');
      if (selectedTransportChip) {
         selectedTransportChip.classList.remove('selected');
      }
   }
   chip.classList.toggle('selected');
   updateSelectedChips();
}

function updateSelectedChips() { 
   const selectedChips = document.querySelectorAll('.chip.selected'); 
   const selectedValues = Array.from(selectedChips).map(chip => `${chip.dataset.value}`); 
   document.getElementById('selected-chips').textContent = selectedValues.join(', '); 
} 
</script>
