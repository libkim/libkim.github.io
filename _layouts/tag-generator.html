<div class="category">

  <h3>Transport</h3>
  <span class="chip" data-value="car">Car</span>
  <span class="chip" data-value="bike">Bike</span>
  <span class="chip" data-value="airplane">Airplane</span>

  <h3>Fruit</h3>
  <span class="chip" data-value="apple">Apple</span>
  <span class="chip" data-value="banana">Banana</span>
  <span class="chip" data-value="orange">Orange</span>

  <h3>Selected Tags</h3>
  <div id="selected-values"></div>

</div>

<script>

const chips = document.querySelectorAll('.chip');

chips.forEach(chip => {
  chip.addEventListener('click', () => {
    chip.classList.toggle('selected');
    updateSelectedChips();
  });
});

function updateSelectedChips() {
  const selectedChips = document.querySelectorAll('.chip.selected');
  const selectedValues = Array.from(selectedChips).map(chip => `${chip.dataset.value}`);
  document.getElementById('selected-values').textContent = selectedValues.join(', ');
}

</script>
