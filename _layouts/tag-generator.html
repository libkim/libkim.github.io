---
layout: post
---

<div id="referenceImageViewer">
  <div class="image-view">
    <div class="image-name"></div>
    <button class="image-remove-button" onclick="removeImage()";>X</button>
  </div>
  <div class="image-upload-button-outer">
    <div class="image-upload-button">
      <input id="upload-file" type="file" name="">
      Upload Image
    </div>
    <div class="processing-bar"></div>
    <div class="success-box"></div>
  </div>
</div>

<div id="tagSelector">
  <div class="root-chip-box">
    {% include generate-html.html data = site.data.tags %}
  </div>
</div>

<div id="promptDownloader">
  <div class="prompt-view">
    <div class="prompt-name"></div>
  </div>
  <button class="prompt-download-button" onclick="downloadPrompt();">Download Prompt</button>
</div>



<script>

var btnUpload = $(".image-upload-button"), btnOuter = $(".button_outer");
btnUpload.on("change", function(e){
  var ext = btnUpload.val().split('.').pop().toLowerCase();
		if($.inArray(ext, ['gif','png','jpg','jpeg']) == -1) {
			$(".error_msg").text("Not an Image...");
		} else {
			$(".error_msg").text("");
			btnOuter.addClass("file_uploading");
			setTimeout(function(){
				btnOuter.addClass("file_uploaded");
			},3000);
			var uploadedFile = URL.createObjectURL(e.target.files[0]);
			setTimeout(function(){
				$("#uploaded_view").append('<img src="'+uploadedFile+'" />').addClass("show");
			},3500);
		}
	});
	$(".file_remove").on("click", function(e){
		$("#uploaded_view").removeClass("show");
		$("#uploaded_view").find("img").remove();
		btnOuter.removeClass("file_uploading");
		btnOuter.removeClass("file_uploaded");
	});

const chips = document.querySelectorAll(".chip");

let prompt = [];

chips.forEach(chip => {
  const detail = chip.nextElementSibling;
  if (chip.classList.contains("choice")) {
    chip.addEventListener("click", () => {
      if (chip.classList.contains("selected")) {
        chip.classList.remove("selected");
        detail.classList.remove("active");
        updatePrompt();
      } else {
        const group = document.querySelectorAll(`[data-group="${chip.dataset.group}"]`);
        group.forEach(chip => {
          chip.classList.remove("selected");
        });
        chip.classList.add("selected");
        detail.classList.add("active");
        updatePrompt();
      }
    });
  } else {
    chip.addEventListener("click", () => {
      chip.classList.toggle("selected");
      detail.classList.toggle("active");
      updatePrompt();
    });
  }
});

function updatePrompt() {
  const selectedChips = document.querySelectorAll(".chip.selected");
  prompt = Array.from(selectedChips).map(chip => chip.dataset.value).join(", ");
  const promptText = document.getElementByClassName("prompt-text");
  promptText.textContent = prompt;
}

function downloadPrompt() {
  const blob = new Blob([prompt], {type: "text/plain;charset=utf-8"});
  const filename = "tags.txt";
  if (window.navigator.msSaveOrOpenBlob) {
    window.navigator.msSaveBlob(blob, filename);
  } else {
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
    URL.revokeObjectURL(link.href);
  }
}

</script>
