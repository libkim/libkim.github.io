<h3>Choice Chip</h3>
<input type="radio" name="transport" value="airplane">Airplane

<input type="radio" name="transport" value="car" onclick="clearCheck()">Car

<script>

function clearCheck() {
  var radio = document.querySelector('input[type=radio][name=transport]:checked');
  radio.checked = false;
};

</script>
