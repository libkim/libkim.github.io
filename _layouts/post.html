---
layout: default
---

<header>
  <nav>
    {% include nav.html %}
  </nav>
</header>
<article class="post">
  <div class="post-title">
    <h3>{{ page.title }}</h3>
  </div>
  <div class="post-info">
    <p>{{ page.date | date_to_string }}</p>
  </div>
  <div class="post-text">
    {{ content }}
  </div>
</article>
<footer>
  {% include footer.html %}
</footer>

<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
  $(document).ready(function (e) {
    $("#markdown-toc").multilingual([
      "ko", "en", "num"
    ]);
  });
</script>
