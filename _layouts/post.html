<!doctype html>
<html>
    {% include head.html %}
  <body>
    {% include nav.html %}

    <div class="line-container">
        <div class="diagonal-line" style="left: 10%;"></div>
        <div class="diagonal-line" style="left: 30%;"></div>
        <div class="diagonal-line" style="left: 50%;"></div>
        <div class="diagonal-line" style="left: 70%;"></div>
        <div class="diagonal-line" style="left: 90%;"></div>
    </div>
    <main>
      <article class="post">
        <div class="post-title">
          <h3>{{ page.title }}</h3>
        </div>
        <div class="post-datetime">
          <p>{{ page.date | date_to_string }}</p>
        </div>
        <div class="post-text">
          {{ content }}
        </div>
      </article>
    </main>
    {% include footer.html %}
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
      $(document).ready(function(e) {
        $("#markdown-toc").multilingual(["ko", "en", "num"]);
      });
    </script>
  </body>
</html>
